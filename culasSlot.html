<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        text-align: center;
        padding: 50px;
      }
      .slot-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }
      .reel {
        background: #333;
        border: 2px solid #fff;
        border-radius: 10px;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        transition: transform 1.2s ease;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        margin: 5px;
      }
      #result {
        margin-top: 20px;
        font-size: 1.5em;
        font-weight: bold;
        transition: transform 0.5s, color 0.5s;
      }
      .info {
        margin-bottom: 20px;
      }
      input[type='number'] {
        padding: 5px;
        width: 80px;
      }
      #autoSpinCounter,
      #freeSpinCounter {
        font-size: 1.1em;
        margin-top: 10px;
      }
      #autoSpinCounter {
        color: #0f0;
      }
      #freeSpinCounter {
        color: #ff0;
      }
      .win-animation {
        transform: scale(1.3);
        color: #0ff;
      }
    </style>
  </head>
  <body>
    <h1>Slot Game</h1>

    <div class="info">
      <p>Saldo: <span id="coins">10000</span> koin</p>
      <label for="bet">Taruhan: </label>
      <input type="number" id="bet" value="10" min="1" />
    </div>

    <div class="slot-container">
      <div class="reel" id="reel1">?</div>
      <div class="reel" id="reel2">?</div>
      <div class="reel" id="reel3">?</div>
    </div>

    <button onclick="spin()">Spin</button>
    <button onclick="startAutoSpin(50)">Auto 50</button>
    <button onclick="startAutoSpin(100)">Auto 100</button>
    <button onclick="startAutoSpin(200)">Auto 200</button>
    <button onclick="startAutoSpin(500)">Auto 500</button>
    <button onclick="startAutoSpin(1000)">Auto 1000</button>
    <button id="stopButton" onclick="stopAutoSpin()">Stop Auto Spin</button>

    <div id="autoSpinCounter"></div>
    <div id="freeSpinCounter"></div>
    <div id="result"></div>

    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-changing-tab-206.wav"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.wav"></audio>
    <audio id="jackpotSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.wav"></audio>

    <script>
      const symbols = ['ðŸ’', 'ðŸ‹', 'ðŸ””', 'â­', '7', 'ðŸ‰', 'ðŸ¥', 'ðŸ‡', 'ðŸ', 'ðŸ“', 'ðŸƒ', 'ðŸ’Ž'];
      let coins = 10000;
      let initialCoins = 10000;
      let autoSpinsLeft = 0;
      let freeSpinsLeft = 0;
      let autoSpinInterval;

      function getRandomSymbol() {
        return symbols[Math.floor(Math.random() * symbols.length)];
      }

      function updateAutoSpinDisplay() {
        document.getElementById('autoSpinCounter').textContent = autoSpinsLeft > 0 ? `Auto spin tersisa: ${autoSpinsLeft}` : '';
        document.getElementById('freeSpinCounter').textContent = freeSpinsLeft > 0 ? `Free spin tersisa: ${freeSpinsLeft}` : '';
        document.getElementById('stopButton').disabled = freeSpinsLeft > 0;
      }

      function spin(callback, isFreeSpin = false) {
        const bet = parseInt(document.getElementById('bet').value);
        if ((bet > coins && !isFreeSpin) || bet <= 0) {
          alert('Taruhan tidak valid!');
          stopAutoSpin();
          return;
        }

        if (!isFreeSpin) coins -= bet;
        document.getElementById('coins').textContent = coins;
        document.getElementById('result').textContent = '';
        document.getElementById('result').classList.remove('win-animation');

        const reels = ['reel1', 'reel2', 'reel3'];
        document.getElementById('spinSound').play();
        reels.forEach((id) => {
          document.getElementById(id).style.transform = 'rotateX(1080deg)';
        });

        setTimeout(() => {
          const r1 = getRandomSymbol();
          const r2 = getRandomSymbol();
          const r3 = getRandomSymbol();
          const result = document.getElementById('result');

          document.getElementById('reel1').textContent = r1;
          document.getElementById('reel2').textContent = r2;
          document.getElementById('reel3').textContent = r3;

          reels.forEach((id) => {
            document.getElementById(id).style.transform = 'none';
          });

          const reelsArr = [r1, r2, r3];
          const scatterCount = reelsArr.filter((s) => s === 'ðŸ’Ž').length;
          let win = 0;
          let msg = '';

          if (scatterCount === 3) {
            freeSpinsLeft += 30;
            msg = 'ðŸ’Ž Scatter 3x! Anda mendapatkan 30 free spin!';
            document.getElementById('winSound').play();
          } else if (r1 === r2 && r2 === r3) {
            if (r1 === '7') {
              win = Math.floor(initialCoins);
              msg = 'ðŸŽ‰ Jackpot 7! Anda menang 100% dari sisa saldo!';
              document.getElementById('jackpotSound').play();
            } else if (r1 === 'ðŸ’') {
              win = Math.floor(initialCoins * 0.5);
              msg = 'ðŸ’ Jackpot Cherry! Anda menang 50% dari sisa saldo!';
              document.getElementById('jackpotSound').play();
            } else if (r1 === 'ðŸ‡') {
              win = Math.floor(initialCoins * 0.25);
              msg = 'ðŸ‡ Jackpot Anggur! Anda menang 25% dari sisa saldo!';
              document.getElementById('jackpotSound').play();
            } else {
              win = Math.floor(bet * 2.0);
              msg = `âœ¨ Triple match! Menang ${win} koin!`;
              document.getElementById('winSound').play();
            }
          } else if (r1 === r2 || r2 === r3 || r1 === r3) {
            win = Math.floor(bet * 1.5);
            msg = `âœ¨ Double match! Menang ${win} koin!`;
            document.getElementById('winSound').play();
          } else {
            msg = 'ðŸ˜¢ Tidak cocok. Coba lagi!';
          }

          coins += win;
          document.getElementById('coins').textContent = coins;
          result.textContent = msg;
          if (win > 0 || scatterCount === 3) {
            result.classList.add('win-animation');
          }

          updateAutoSpinDisplay();
          if (callback) setTimeout(callback, 1200);
        }, 1300);
      }

      function startAutoSpin(count) {
        if (autoSpinsLeft > 0 || freeSpinsLeft > 0) return;
        autoSpinsLeft = count;
        updateAutoSpinDisplay();
        autoSpinInterval = setInterval(() => {
          if ((autoSpinsLeft <= 0 && freeSpinsLeft <= 0) || coins <= 0) {
            stopAutoSpin();
          } else {
            const isFree = freeSpinsLeft > 0;
            spin(() => {
              if (isFree) freeSpinsLeft--;
              else autoSpinsLeft--;
              updateAutoSpinDisplay();
              if ((autoSpinsLeft <= 0 && freeSpinsLeft <= 0) || coins <= 0) {
                stopAutoSpin();
              }
            }, isFree);
          }
        }, 1800);
      }

      function stopAutoSpin() {
        clearInterval(autoSpinInterval);
        autoSpinsLeft = 0;
        updateAutoSpinDisplay();
      }
    </script>
  </body>
</html>
